<!DOCTYPE html>
<html>
<head>
    <title>Location Sharing Form</title>
</head>
<body>
    <h1>Share Your Location</h1>
    <form action="save_location.php" method="post">
        <label for="latitude">Latitude:</label>
        <input type="text" name="latitude" id="latitude" required><br>

        <label for="longitude">Longitude:</label>
        <input type="text" name="longitude" id="longitude" required><br>

        <input type="submit" value="Share Location">
    </form>
    <script>
        // Use JavaScript to get the user's precise location and fill the input fields
        navigator.geolocation.getCurrentPosition(
            function(position) {
                document.getElementById('latitude').value = position.coords.latitude;
                document.getElementById('longitude').value = position.coords.longitude;
            },
            function(error) {
                console.error(error);
            }
        );
    </script>
</body>
</html>
