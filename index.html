<!DOCTYPE html>
<html>
<head>
    <title>Get Precise Location</title>
</head>
<body>
    <h1>Get Precise Location</h1>
    <p>Please click the button below to share your precise location.</p>
    <button onclick="getLocation()">Get Location</button>

    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(saveLocation);
            } else {
                alert("Geolocation is not supported by your browser.");
            }
        }

        function saveLocation(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;

            // Create a form to send the location data to the PHP file
            const form = document.createElement("form");
            form.method = "post";
            form.action = "save_location.php";

            // Create input fields to store the latitude and longitude
            const inputLatitude = document.createElement("input");
            inputLatitude.type = "hidden";
            inputLatitude.name = "latitude";
            inputLatitude.value = latitude;
            form.appendChild(inputLatitude);

            const inputLongitude = document.createElement("input");
            inputLongitude.type = "hidden";
            inputLongitude.name = "longitude";
            inputLongitude.value = longitude;
            form.appendChild(inputLongitude);

            // Append the form to the body and submit it
            document.body.appendChild(form);
            form.submit();
        }
    </script>
</body>
</html>
